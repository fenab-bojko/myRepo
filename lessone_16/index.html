<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="carusel">
            <div class="carusel-container">
                <div class="carusel-item">
                    <img src="css/images/img1.jpg" alt="">
                </div>
                <div class="carusel-item">
                    <img src="css/images/img2.jpg" alt="">
                </div>
                <div class="carusel-item">
                    <img src="css/images/img3.jpg" alt="">
                </div>
            </div>
            <div class="carusel-controls">
                <div class="controls prev"><</div>
                <div class="controls next">></div>

            </div>
            <div class="carusel-indicators">
                <div class="dot a1"></div>
                <div class="dot a2"></div>
                <div class="dot a3"></div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
